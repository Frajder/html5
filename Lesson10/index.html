<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-items">
            <div class="carousel-item active"><img src="img/42Jim.png" alt="Image 1"></div>
            <div class="carousel-item"><img src="img/Frajder2.png" alt="Image 2"></div>
            <div class="carousel-item"><img src="img/Frajder1.png" alt="Image 3"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
